<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site food responsive</title>

    <!-- Lien font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- Lien fichier css personnalisé-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Section Header début-->
    <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i>On Lyon Food.</a>
        <nav class="navbar">
            <a class="active" href="#home" >Accueil</a>
            <a href="#dishes">Assiettes</a>
            <a href="#about">A propos</a>
            <a href="#menu">Menu</a>
            <a href="#view">Commentaires</a>
            <a href="#order">Commande</a>
        </nav>
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <i class="fas fa-heart" id="heart-icon"></i>
            <i class="fas fa-shopping-cart" id="shopping-cart"></i>
        </div>
    </header>

    <!-- Section header fin-->

    <!-- Formulaire de recherche -->
    <form action="" id="search-form">
        <input type="search" placeholder="Rechercher ici ..." name="" id="search-box">
        <label for="search-box" class="fa fa-search"></label>
        <i class="fas fa-times" id="close"></i>
    </form>
   

    <!-- Lien fichier js personnalisé-->
    <script src="js/script.js"></script>
</body>
</html>
